<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <title>Fyze Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine" class="">
        <h1 class="text-center container">Fyze's Drum Machine</h1>
        <div class="card my-3 container">
            <div class="card-body">
                <div class="text-center" id="display" onclick="display()">No display yet</div>
            </div>
        </div>
            <button class="drum-pad btn btn-primary" id="drum0" onclick="play('Q')">
                Q
                <audio src="./audio/drum sound effects.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum1" onclick="play('W')">
                W
                <audio src="./audio/War Drum Sound Effect.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum2" onclick="play('E')">
                E
                <audio src="./audio/drum sound effects.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum3" onclick="play('A')">
                A
                <audio src="./audio/War Drum Sound Effect.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum4" onclick="play('S')">
                S
                <audio src="./audio/drum sound effects.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-primary " id="drum5" onclick="play('D')">
                D
                <audio src="./audio/War Drum Sound Effect.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad btn btn-primary " id="drum6" onclick="play('Z')">
                Z
                <audio src="./audio/drum sound effects.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-primary " id="drum7" onclick="play('X')">
                X
                <audio src="./audio/War Drum Sound Effect.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-primary " id="drum8" onclick="play('C')">
                C
                <audio src="./audio/drum sound effects.mp3" class="clip" id="C"></audio>
            </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
